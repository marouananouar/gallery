<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>M A R O U A N - 3D Image</title>
    <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEicT04lmRlKVKdumPG67uDh4IunG524n4kqg4BT4Y4a_5nOsRNF5g_6EbSuSaRfbV65UqRDURQy8QJGqyAcCZtCSPMn-JaicPQWimTXnqJVqWtjGtI6TnLHIUiIvYFNhNYy6Uxe5bJz-ECbIFQhlDI898vL847mVVDjO2cChJJYypQxAnJFhoC3_fK24A/s512/Untitled%20design%20(2).png" type="icon/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="https://marouananouar.github.io/gallery/index.html"><img src="logo.png" alt="Logo" width="151" height=""></a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="https://marouananouar.github.io/gallery/index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- div .wrapp -->
    <div class="wrapp">
        <div class="content">
            <h1 class="title">3D <span>image</span></h1>
            <div class="card">
                <div class="card__item">
                    <button class="popup-button" onclick="showPopup('popup1')">Show Info 1</button>
                    <model-viewer class="card__model" loading="eager" style="background-color: rgb(212,212,212);" shadow-intensity="1" src="obj/obj01/scene.gltf" alt="3d img1" autoplay auto-rotate camera-controls ar ios-src="obj/obj01/scene.gltf"></model-viewer>
                    <span class="card__txt">
                        rotate <span>me</span>
                    </span>
                </div>
                <div class="card__item">
                    <button class="popup-button" onclick="showPopup('popup2')">Show Info 2</button>
                    <model-viewer class="card__model" loading="eager" style="background-color: rgb(18,18,18);" shadow-intensity="1" src="obj/obj02/viking_room.glb" alt="3d img2" camera-orbit="45deg 55deg" autoplay auto-rotate camera-controls ar ios-src="obj/obj02/viking_room.glb"></model-viewer>
                    <span class="card__txt">
                        rotate <span>me</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <!-- /div .wrapp END -->

    <!-- Popup messages -->
    <div class="popup" id="popup1">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup('popup1')">&times;</span>
            <p>This is popup message 1!</p>
        </div>
    </div>

    <div class="popup" id="popup2">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup('popup2')">&times;</span>
            <p>This is popup message 2!</p>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
        function showPopup(popupId) {
            document.getElementById(popupId).classList.add('show');
        }

        function closePopup(popupId) {
            document.getElementById(popupId).classList.remove('show');
        }
    </script>
</body>

</html>
